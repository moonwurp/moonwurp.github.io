<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radyo FM</title>
    <link rel="icon" type="image/png" href="src/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/radio.css">
</head>
<body>
    
    <div class="version-info">
        <div class="version-card">
            <div class="version-card-bg"></div>
            <p>Kasım tarafından hayır duası için geliştirildi.</p>
        </div>
    </div>
    
    <video autoplay muted loop id="bg-video">
        <source src="src/img/radio-activity.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="music-player">
        <audio id="radio" controls>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div id="song-list">
            <div class="song" onclick="playSong('https://sslyayin.netyayin.net/8024/stream')">
                <span class="song-title">Seyr FM</span>
            </div>
            <div class="song" onclick="playSong('https://radyo1.radyo-dinle.tc:7016/;')">
                <span class="song-title">Risale Radyo</span>
            </div>
            <div class="song" onclick="playSong('http://yayin1.canliyayin.org:8210/;')">
                <span class="song-title">İsra FM</span>
            </div>
            <div class="song" onclick="playSong('https://anadolu.liderhost.com.tr:10994/;')">
                <span class="song-title">İlahi FM</span>
            </div>
            <div class="song" onclick="playSong('http://yayin2.canliyayin.org:8866/;')">
                <span class="song-title">Gül Radyo</span>
            </div>
        </div>
        
    </div>

    <!-- SVG Animasyon -->
    <svg id="animated-svg" viewBox="0 0 100 20">
        <defs>
            <linearGradient id="gradient">
                <stop offset="0%" stop-color="#000">
                    <animate attributeName="offset" values="-2; 1" dur="2s" repeatCount="indefinite" />
                </stop>
                <stop offset="50%" stop-color="#fff">
                    <animate attributeName="offset" values="-1.5; 1.5" dur="2s" repeatCount="indefinite" />
                </stop>
                <stop offset="100%" stop-color="#000">
                    <animate attributeName="offset" values="-1; 2" dur="2s" repeatCount="indefinite" />
                </stop>
            </linearGradient>
            <pattern id="wave" x="0" y="-0.5" width="100%" height="100%" patternUnits="userSpaceOnUse">
                <path id="wavePath" d="M-40 9 Q-30 7 -20 9 T0 9 T20 9 T40 9 T60 9 T80 9 T100 9 T120 9 V20 H-40z" mask="url(#mask)" fill="url(#gradient)"> 
                    <animateTransform
                        attributeName="transform"
                        begin="0s"
                        dur="1.5s"
                        type="translate"
                        from="0,0"
                        to="40,0"
                        repeatCount="indefinite" />
                </path>
            </pattern>
        </defs>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="white" fill-opacity="0.1">RADYO FM</text>
        <text text-anchor="middle" x="50" y="15" font-size="17" fill="url(#wave)" fill-opacity="1">RADYO FM</text>
    </svg>

    <footer class="footer">
        <p>&copy; 2024 radyofm.xyz | All rights reserved.</p>
    </footer>

    <script src="scripts/general/version-check.js" defer></script>
    <script src="scripts/general/blocker.js" defer></script>
    <script src="scripts/radio/main.js" defer></script>
    <script>
        function playSong(src) {
            var audioPlayer = document.getElementById('radio');
            audioPlayer.src = src;
            audioPlayer.play();
        }
    </script>
</body>
</html>
